<label>Seleccionar recurso:</label>
@if (controlDesks.length > 0) {
<div class="scroll">
  <mat-radio-group
    style="display: flex; flex-direction: column; align-items: flex-start"
    [formControl]="selectedDesk"
  >
    @for (desk of controlDesks; track $index) {
    <mat-radio-button [value]="desk">{{ desk.name }}</mat-radio-button>
    }
  </mat-radio-group>
</div>
}
