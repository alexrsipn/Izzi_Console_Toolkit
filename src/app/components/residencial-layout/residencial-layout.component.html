<section style="display: flex; justify-content: space-around; align-items: center; flex-direction: column; width: 100%; height: 80%;">
  <ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="vm.resourcesTreeResidencial">
      <div style="width: 70%; max-width: 80%; margin: 0; padding: 0;">
        <mat-form-field style="width: 100%">
          <mat-label>Búsqueda <mat-icon>search</mat-icon></mat-label>
          <input matInput type="search" [(ngModel)]="value">
        </mat-form-field>
      </div>
      <div style="width: 70%; max-width: 80%; overflow-y: auto; max-height: 50%">
        <mat-card appearance="raised">
          <mat-card-content>
            <div *ngIf="vm.resourcesTreeResidencial" style="padding: 0 1rem">
              <app-resource-tree [resourceNode]="vm.resourcesTreeResidencial"></app-resource-tree>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div style="width: 70%; max-width: 80%">
        <mat-card appearance="raised">
          <mat-card-content>
            <app-control-date (rangeChange)="store.setSelectedRange($event)"></app-control-date>
<!--            <mat-form-field style="width: 100%">
              <mat-label>Inicio - Fin</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Inicio">
                <input matEndDate placeholder="Fin">
              </mat-date-range-input>
              <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>-->
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </ng-container>
</section>
